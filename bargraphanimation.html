<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargraph</title>
    <link rel="stylesheet" href="bargraph.css">
</head>
<body>
   <div class="chart">
        <ul class="bargraph-ul">
            <li>
                <div class="bargraph-div">
                    <div class="bar1" datapercentage="30"></div>
                    <!-- <span> 30% </span> -->
                </div>
                
            </li>
            <li>
                <div class="bargraph-div">
                    <div class="bar2" datapercentage="50"></div>
                    <!-- <span> 50% </span> -->
                </div>    
              
            </li>
            <li>
                <div class="bargraph-div">
                    <div class="bar3" datapercentage="80"></div>
                <!-- <span>  80% </span> -->
                </div>
                
                
            </li>
            
        </ul>
        <div class="div-span">
            <span class="span-c">30%</span>
            <span class="span-c">50%</span>
            <span class="span-c">80%</span>

            <h1 class="bargraph-h1">Bar Plot</h1>    
        </div>
        

   </div>
    
    <br>
       
</body>
</html>
